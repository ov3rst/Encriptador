<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="titulo">código secreto</h1>

  <main class="main">
    <section class="form box">
      <label for="input-texto">Solo letras minúsculas, sin acento, ni numeros.</label>
      <input class="text-input" type="text" name="input-texto" onkeypress="return soloLetras(event)" id="input-texto"
        placeholder="Ingrese el texto aqui">
      <input class="btn" type="submit" value="encriptar!" id="btn-encriptar">
      <input class="btn" type="submit" value="desencriptar!" id="btn-desencriptar">
    </section>

    <section class="msg box">
      <h2 id="">Mensaje encriptado:</h2>
      <input class="text-input" onkeypress="return soloLetras(event)" type="text" id="msg" readonly="readonly"></input>
      <input class="btn" type="submit" value="copiar" id="btn-copy">
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
